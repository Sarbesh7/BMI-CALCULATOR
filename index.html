

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BMI CALCULATOR</h1>
        </div>
        <div class="main">
            <h2>Enter your details</h2>
            <input type="number" class="input-field" id="height" placeholder="Enter your height in cm">
            <input type="number" class="input-field" id="weight" placeholder="Enter your weight in kg">
            <button class="calculate-btn" id="calculate-btn">Calculate</button>
            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
